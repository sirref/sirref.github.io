<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>War Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            max-height: 250px;
        }
    </style>
    <link href="https://unpkg.com/tabulator-tables@6.3.1/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@6.3.1/dist/js/tabulator.min.js"></script>
    <script type="module" src="warreport.js"></script>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
</head>

<body class="bg-gray-900 text-white min-h-screen p-6 font-sans overflow-x-hidden">

    <div class="mb-6">
        <select id="war-select"
            class="block w-full max-w-md px-3 py-1.5 text-sm text-white bg-gray-800 border border-gray-600 rounded-lg">
            <option value="" selected disabled>Select a War</option>
        </select>
    </div>
    <div class="container mx-auto p-4">
        <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-center">Summary</h2>
            <div id="summary-table" class="shadow-lg rounded-lg overflow-hidden bg-white"></div>
        </div>

        <div>
            <h2 class="text-2xl font-semibold mb-4 text-center">Leaderboard</h2>
            <div id="leaderboard-table" class="shadow-lg rounded-lg overflow-hidden bg-white"></div>
        </div>
    </div>


</html>
