<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>War Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            max-height: 250px;
        }
    </style>
    <link href="https://unpkg.com/tabulator-tables@6.3.1/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@6.3.1/dist/js/tabulator.min.js"></script>
    <script type="module" src="warreport.js"></script>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
</head>

<body class="bg-gray-900 text-white min-h-screen p-6 font-sans overflow-x-hidden">

    <div class="mb-6">
        <select id="war-select"
            class="block w-full max-w-md px-3 py-1.5 text-sm text-white bg-gray-800 border border-gray-600 rounded-lg">
            <option value="" selected disabled>Select a War</option>
        </select>
    </div>

    <div class="container mx-auto p-4">
        <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-center">Summary</h2>
            <div id="summary-table" class="shadow-lg rounded-lg overflow-hidden bg-white"></div>
        </div>
        <h2 class="text-2xl font-semibold mb-4 text-center">Groups</h2>
        <div class="grid grid-cols-2 gap-4 mb-8">
            <!-- Left column -->
            <div class="space-y-2">
                <h3>Group 1</h3>
                <div id="group-1" class="shadow-lg rounded-lg overflow-hidden bg-white"></div>
                <h3>Group 2</h3>
                <div id="group-2" class="shadow-lg rounded-lg overflow-hidden bg-white"></div>
                <h3>Group 3</h3>
                <div id="group-3" class="shadow-lg rounded-lg overflow-hidden bg-white"></div>
                <h3>Group 4</h3>
                <div id="group-4" class="shadow-lg rounded-lg overflow-hidden bg-white"></div>
                <h3>Group 5</h3>
                <div id="group-5" class="shadow-lg rounded-lg overflow-hidden bg-white"></div>
                <h3>Quad DPS Duo</h3>
                <div id="group-11" class="shadow-lg rounded-lg overflow-hidden bg-white"></div>
            </div>

            <!-- Right column -->
            <div class="space-y-2">
                <h3>Group 6</h3>
                <div id="group-6" class="shadow-lg rounded-lg overflow-hidden bg-white"></div>
                <h3>Group 7</h3>
                <div id="group-7" class="shadow-lg rounded-lg overflow-hidden bg-white"></div>
                <h3>Group 8</h3>
                <div id="group-8" class="shadow-lg rounded-lg overflow-hidden bg-white"></div>
                <h3>Group 9</h3>
                <div id="group-9" class="shadow-lg rounded-lg overflow-hidden bg-white"></div>
                <h3>Group 10</h3>
                <div id="group-10" class="shadow-lg rounded-lg overflow-hidden bg-white"></div>
                <h3>Quad DPS Trio</h3>
                <div id="group-12" class="shadow-lg rounded-lg overflow-hidden bg-white"></div>
            </div>
        </div>


        <div>
            <h2 class="text-2xl font-semibold mb-4 text-center">Leaderboard</h2>
            <div class="flex space-x-4 mb-4">
                <button id="btn-all" disabled
                    class="w-32 bg-gray-600 text-white font-semibold py-2 px-4 rounded opacity-50 cursor-not-allowed transition-colors duration-200 hover:bg-gray-500">
                    All
                </button>
                <button id="btn-company1" disabled
                    class="w-32 bg-gray-600 text-white font-semibold py-2 px-4 rounded opacity-50 cursor-not-allowed transition-colors duration-200 hover:bg-gray-500">
                    Company1
                </button>
                <button id="btn-company2" disabled
                    class="w-32 bg-gray-600 text-white font-semibold py-2 px-4 rounded opacity-50 cursor-not-allowed transition-colors duration-200 hover:bg-gray-500">
                    Company2
                </button>
            </div>
            <div id="leaderboard-table" class="shadow-lg rounded-lg overflow-hidden bg-white"></div>
        </div>
    </div>


</html>
