<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Game Timer</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 5%;
        }

        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col text-center">
                <p> War Timer</p>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-sm-4 text-center">
                <div class="card">
                    <!--<div class="card-header">Stage</div>-->
                    <div class="card-body">
                        <p class="card-text" id="stage">#</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-sm-4 text-center">
                <div class="card">
                    <!--<div class="card-header"></div>-->
                    <div class="card-body">
                        <p class="card-text" id="timeRemaining">#</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-sm-4 text-center">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text" id="timeToRespawn">Calculating time to respawn</p>
                        <p class="card-text" id="nextRespawnTime"></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 text-center">
                <!--<div class="card">
                    <div class="card-body"> -->
                <p class="card-text">or</p>
                <!--</div>
                </div>-->
            </div>
            <div class="col-sm-4 text-center">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text" id="timeToRespawnJumped">jumped</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-sm-4 text-center">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text" id="countRespawns">#</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4  text-center">
                <div class="card min-vh-10">
                    <div class="card-body">
                        <p class="card-text" id="phase"></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4  text-center">
                <div class="card min-vh-10">
                    <div class="card-body">
                        <p class="card-text" id="timeToPhase"></p>
                        <p class="card-text" id="nextPhaseTime"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
