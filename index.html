<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Timer</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 5%;
        }

        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>

<body>
    <h1>Game Timer</h1>
    <table>
        <tr>
            <th>Stage</th>
            <td id="stage"></td>
        </tr>
        <tr>
            <th>Phase</th>
            <td id="phase"></td>
        </tr>
        <tr>
            <th>Time Remaining</th>
            <td id="timeRemaining">Calculating time remaining</td>
        </tr>
        <tr>
            <th>Next Respawn Time</th>
            <td id="nextRespawnTime"></td>
        </tr>
        <tr>
            <th>Time to Respawn</th>
            <td id="timeToRespawn">Calculating next respawn</td>
        </tr>
    </table>

    <script src="game-timer.js"></script>
</body>

</html>
